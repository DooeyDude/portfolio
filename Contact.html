<!DOCTYPE html>

  <title>CV</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-container {
      max-width: 600px;
      margin: 10px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .contact-container h1 {
      text-align: center;
    }
    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: #555;
    }
    .cv-download {
      text-align: center;
      margin-top: 30px;
    }
    .cv-download a {
      display: inline-block;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .cv-download a:hover {
      background: #005fa3;
    }
  </style>
</head>

<div class="container">

          <li><a href="contact.html">CV</a></li>
          <li><a href="https://www.linkedin.com/in/lewis-corbett-b4999a166" target="_blank">LinkedIn</a></li>
        </ul>
      </div>
    </nav>


  
  <div class="contact-container">    
    <div class="cv-download">
      <h1>CV</h1>
      <p>You can download my CV below:</p>
      <a href="cv/lewis_corbett_cv.pdf" download>Download CV</a>
    </div>
  </div>
</div>
